          Port<span class="text-cyan-400">Folio</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a href="#home"
             class="nav-link text-gray-300 hover:text-cyan-400 hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 relative group">
            Home
            <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
          <a href="#about"
             class="nav-link text-gray-300 hover:text-cyan-400 hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 relative group">
            About
            <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
          <a href="#project"
             class="nav-link text-gray-300 hover:text-cyan-400 hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 relative group">

            <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
          <a href="#connect"
             class="nav-link text-gray-300 hover:text-cyan-400 hover:bg-white/10 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 relative group">

            <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()"

                [ngClass]="{'bg-gray-700': isMobileMenuOpen}">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg class="block h-6 w-6" [ngClass]="{'hidden': isMobileMenuOpen, 'block': !isMobileMenuOpen}" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg class="block h-6 w-6" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

  <!-- Mobile menu overlay -->
  <div class="mobile-menu md:hidden" [ngClass]="{'mobile-menu-open': isMobileMenuOpen, 'mobile-menu-closed': !isMobileMenuOpen}">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-900/95 backdrop-blur-lg border-t border-gray-700">
      <a href="#home"
         (click)="closeMobileMenu()"
         class="mobile-nav-link text-gray-300 hover:text-cyan-400 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300">
        Home

      <a href="#about"
         (click)="closeMobileMenu()"
         class="mobile-nav-link text-gray-300 hover:text-cyan-400 hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300">

      <a href="#project"
         (click)="closeMobileMenu()"

      <a href="#connect"
