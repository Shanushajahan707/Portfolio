<section id="project" class="relative min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-slate-800 py-16 sm:py-20 lg:py-24 overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 opacity-30">
    <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-cyan-400/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-400/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-gradient-radial from-cyan-400/5 to-transparent rounded-full blur-3xl"></div>
  </div>

  <!-- Section Header -->
  <div class="relative z-10 text-center mb-12 sm:mb-16 lg:mb-20" data-aos="fade-up" data-aos-duration="1000">
    <div class="inline-block mb-4">
      <span class="inline-flex items-center px-4 py-2 rounded-full bg-cyan-400/10 border border-cyan-400/20 text-cyan-400 text-sm font-medium backdrop-blur-sm">
        <i class="fas fa-code mr-2"></i>
        My Portfolio
      </span>
    </div>
    <h2 class="text-4xl sm:text-5xl lg:text-6xl xl:text-7xl font-bold mb-6">
      My <span class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">Projects</span>
    </h2>
    <p class="text-gray-400 text-lg sm:text-xl lg:text-2xl max-w-3xl mx-auto leading-relaxed">
      Explore my journey through code - from concept to deployment, each project represents a milestone in my development expertise
    </p>
  </div>

  <!-- Projects Grid -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 sm:gap-8 lg:gap-10" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200">

      <!-- Project Card -->
      <div *ngFor="let project of projects; let i = index; trackBy: trackByProject"
           class="group relative"
           data-aos="zoom-in"
           [attr.data-aos-delay]="i * 100"
           data-aos-duration="800">

        <!-- Main Card Container -->
        <div class="relative w-full aspect-[4/3] bg-gradient-to-br from-slate-800 to-gray-800 rounded-2xl sm:rounded-3xl overflow-hidden border border-cyan-400/20 hover:border-cyan-400/40 transition-all duration-500 hover:shadow-2xl hover:shadow-cyan-400/20 hover:-translate-y-2">

          <!-- Image Section -->
          <div class="relative h-3/4 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent z-10"></div>
            <img [src]="project.image"
                 [alt]="project.title"
                 class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110 group-hover:brightness-110"
                 loading="lazy">

            <!-- Project Type Badge -->
            <div class="absolute top-3 left-3 z-20">
              <span class="inline-flex items-center px-2 py-1 rounded-full bg-black/50 backdrop-blur-sm border border-cyan-400/30 text-cyan-400 text-xs font-medium">
                <i class="fas fa-laptop-code mr-1"></i>
                Web App
              </span>
            </div>
          </div>

          <!-- Content Section -->
          <div class="relative h-1/4 p-4 sm:p-5 bg-gradient-to-r from-slate-800 to-gray-800">
            <h3 class="text-white font-bold text-sm sm:text-base lg:text-lg mb-2 line-clamp-1 text-cyan-400 sm:text-white sm:group-hover:text-cyan-400 transition-colors duration-300">
              {{ project.title }}
            </h3>
            <p class="text-gray-400 text-xs sm:text-sm line-clamp-2 leading-relaxed">
              {{ project.description }}
            </p>
          </div>

          <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-cyan-400/10 via-transparent to-transparent opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity duration-500 z-10"></div>

          <!-- Live Demo Button (always visible on mobile, hover on desktop) -->
          <div class="absolute bottom-4 left-4 right-4 bottom-12 md:bottom-9 z-20 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-all duration-500 transform sm:translate-y-4 sm:group-hover:translate-y-0">
            <div class="flex gap-2">
              <a *ngIf="project.liveDemo"
                 [href]="project.liveDemo"
                 target="_blank"
                 class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-gray-900 text-xs sm:text-sm font-semibold rounded-lg hover:from-cyan-300 hover:to-blue-300 transition-all duration-300 shadow-lg hover:shadow-cyan-400/30">
                <i class="fas fa-external-link-alt mr-2"></i>
                Live Demo
              </a>
              <a [href]="project.github"
                 target="_blank"
                 class="inline-flex items-center justify-center px-3 py-2 bg-gray-700/90 backdrop-blur-sm text-white text-xs sm:text-sm font-semibold rounded-lg hover:bg-gray-600 transition-all duration-300 border border-gray-600/50">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
